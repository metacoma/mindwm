{% set p = inventory.parameters %}

input {
  tcp {
    port => {{ p.logstash.input.tmux.port }}
    codec => fluent
  }
}

output {
  opensearch {
    hosts => ["127.0.0.1:9200"]
    index  => "tmux-%{+YYYY.MM.dd}"
    user => "admin"
    password => "admin"
    ssl => true
    ssl_certificate_verification => false
  }
  stdout {
  }
}
